<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>

    <header>
        <h1>CEFET - MG - Campus Varginha - Curso Técnico</h1>
    </header>

    <main>

        <nav>
            <a href="../index.html">
                <h2>Início</h2>
            </a>
            <a href="./tabela.html">
                <h2>Curso</h2>
            </a>
            <a href="./ancora.html">
                <h2>FAQ</h2>
            </a>
            <a href="">
                <h2>Contato</h2>
            </a>
        </nav>

        <form action="" method="post" enctype="multipart/form-data">

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="João"> <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="joao@gmail.com"> <br>

            <input type="radio" name="sexo[]" id="masc" name="masc">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo[]" id="fem" name="fem"> <br>
            <label for="fem">Feminino</label>

            <label for="estado">Estado/</label>
            <label for="cidade">Cidade</label>
            <select name="estado" id="estado">
                <option value="MG">MG</option>
                <option value="SP">SP</option>
                <option value="CE">CE</option>
                <option value="RJ">RJ</option>
                <option value="BA">BA</option>
            </select>
            <input type="text" name="cidade" id="cidade" placeholder="Varginha"> <br>

            <label for="arquivo">Selecione um arquivo</label>
            <input type="file" name="arquivo" id="arquivo"> <br>

            <label for="sugestao">Sugestão</label> <br>
            <input type="text" name="sugestao" id="sugestao"> <br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

        </form>

    </main>

    <footer>
        <h1>© copyleft</h1>
    </footer>
</body>

</html>
